<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MI風格監控介面</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: #000;
    color: #0f0;
    font-family: 'Orbitron', monospace, monospace;
    overflow: hidden;
  }

  .screen {
    position: relative;
    width: 100vw;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    display: none;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
    height: 100%;
  }

  .camera-feed {
    position: relative;
    background: #001100;
    border: 2px solid #0f0;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
    overflow: hidden;
    border-radius: 8px;
  }

  .camera-feed video,
  .camera-feed img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: drop-shadow(0 0 5px #0f0);
  }

  /* 目標鎖定框 */
  .target-box {
    position: absolute;
    border: 2px solid #ff0000;
    box-shadow: 0 0 15px #ff0000;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% {
      box-shadow: 0 0 15px #ff0000;
    }
    50% {
      box-shadow: 0 0 30px #ff0000;
    }
  }

  /* 掃描線 */
  .scan-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, transparent, #0f0, transparent);
    animation: scan 3s linear infinite;
  }

  @keyframes scan {
    0% {
      transform: translateY(-3px);
      opacity: 0.8;
    }
    50% {
      opacity: 0.4;
    }
    100% {
      transform: translateY(100%);
      opacity: 0.8;
    }
  }

  /* 雷達圓環 */
  .radar {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 150px;
    height: 150px;
    border: 2px solid #5bc0de;
    border-radius: 50%;
    box-shadow: 0 0 30px #5bc0de;
    overflow: hidden;
  }

  .radar::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(from 0deg, rgba(91, 192, 222, 0.4) 0deg 45deg, transparent 45deg 360deg);
    transform-origin: center center;
    border-radius: 50%;
    animation: radar-spin 4s linear infinite;
    filter: drop-shadow(0 0 15px #5bc0de);
    transform: translate(-50%, -50%) rotate(0deg);
  }

  @keyframes radar-spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  /* 科技文字閃爍 */
  .tech-text {
    font-size: 14px;
    letter-spacing: 0.15em;
    color: #0f0;
    text-shadow: 0 0 8px #0f0;
    animation: flicker 1.5s infinite alternate;
  }

  @keyframes flicker {
    from { opacity: 1; }
    to { opacity: 0.5; }
  }
</style>
<style>
.intro-screen {
  position: fixed;
  z-index: 999;
  background: black;
  width: 100%;
  height: 100%;
  color: #5bc0de;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Orbitron', monospace;
  animation: intro-fade 2s ease-in-out;
}

.intro-text {
  font-size: 20px;
  letter-spacing: 0.2em;
  text-align: center;
  margin-bottom: 30px;
  animation: flicker 2s infinite alternate;
  font-family: 'Pacifico', cursive;
}

#welcomeText {
  font-family: 'Pacifico', cursive;
}

@keyframes slideInFade {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

#siteText {
  font-family: 'Pacifico', cursive;
  font-size: 20px;
}

#siteText.animate {
  animation: slideInFade 0.6s ease-out forwards;
}



  .slider-track {
    cursor: pointer;
    width: 220px;
    height: 40px;
    background: linear-gradient(90deg, rgba(11, 195, 112, 0.3), rgba(13, 179, 112, 0.15));
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(11, 195, 112, 0.6) inset;
    padding: 0 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    user-select: none;
    transition: background 0.3s ease;
  }

  .slider-track:hover {
    background: linear-gradient(90deg, rgba(11, 195, 112, 0.5), rgba(13, 179, 112, 0.3));
  }

  .slider-thumb {
    width: 36px;
    height: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s ease;
    cursor: default; /* 圖片不單獨點擊 */
    border-radius: 0;
    background: transparent;
    border: none;
    box-shadow: none;
    filter: drop-shadow(0 0 5px #0bcb70);
  }

  .slider-thumb img {
    width: 70%;
    height: 70%;
    object-fit: contain;
    filter: drop-shadow(0 0 5px #0bcb70);
    pointer-events: none;
    user-select: none;
  }

  .slider-track:hover .slider-thumb {
    transform: scale(1.15);
    filter: drop-shadow(0 0 12px #0bcb70);
  }

  .slider-text {
    color: #0bcb70;
    font-family: 'Courier New', Courier, monospace;
    font-size: 16px;
    letter-spacing: 0.25em;
    font-weight: 700;
    text-transform: uppercase;
    text-shadow:
      0 0 5px #0bcb70,
      0 0 10px #0bcb70,
      0 0 20px #0bcb70,
      0 0 40px #0bcb70;
    user-select: none;
    margin: 0;
    white-space: nowrap;
    opacity: 0.85;
  }
</style>
</head>
<body>
  <div class="intro-screen" id="introScreen">
    <div class="intro-text" id="welcomeText">Hello</div>
    <div class="intro-text" id="siteText" style="display:none;">
      ASHS 115
      <div class="slider-box">
        <div class="slider-track">
          <div class="slider-thumb" id="unlockThumb" title="點擊解鎖">
            <img src="Touch ID Logo Illustration.webp" alt="Touch ID Logo" />
          </div>
          <div class="slider-text">Touch to Unlock</div>
        </div>
      </div>
    </div>
  </div>
  <div class="screen">
    <div class="tech-text">MISSION IMPOSSIBLE MONITORING SYSTEM</div>
    <div class="grid">
      <div class="camera-feed">
        <img src="https://placekitten.com/400/300" alt="Camera 1" />
        <div class="scan-line"></div>
        <div class="target-box" style="top: 50px; left: 70px; width: 100px; height: 120px;"></div>
      </div>
      <div class="camera-feed">
        <img src="https://placekitten.com/401/301" alt="Camera 2" />
        <div class="scan-line"></div>
      </div>
      <div class="camera-feed">
        <img src="https://placekitten.com/402/302" alt="Camera 3" />
        <div class="scan-line"></div>
      </div>
      <div class="camera-feed">
        <img src="https://placekitten.com/403/303" alt="Camera 4" />
        <div class="scan-line"></div>
      </div>
    </div>
    <div class="radar"></div>
  </div>
</body>
<script>
  // 顯示 Hello 2 秒後切換至 ASHS 115 義官網
  setTimeout(() => {
    document.getElementById('welcomeText').style.display = 'none';
    const site = document.getElementById('siteText');
    site.style.display = 'block';
    site.classList.add('animate');
  }, 2000);

  function enterSystem() {
    const intro = document.getElementById('introScreen');
    // 播放音效（模擬開場）
    try {
      let ctx = new (window.AudioContext || window.webkitAudioContext)();
      let o = ctx.createOscillator();
      let g = ctx.createGain();
      o.type = 'triangle';
      o.frequency.value = 440;
      g.gain.value = 0.08;
      o.connect(g).connect(ctx.destination);
      o.start();
      setTimeout(() => {
        o.frequency.linearRampToValueAtTime(120, ctx.currentTime + 0.4);
        g.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.5);
        setTimeout(() => { o.stop(); ctx.close(); }, 500);
      }, 100);
    } catch (e) {}
    intro.classList.add("slide-out");
    document.querySelector(".screen").style.display = "block";
    setTimeout(() => {
      intro.style.display = 'none';
    }, 600);
  }

  // 改為整個 slider-track 可點擊觸發
  document.querySelector('.slider-track').addEventListener('click', enterSystem);
</script>
</html>
